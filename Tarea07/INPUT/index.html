    </div>
    <center>
        <form>
            <fieldset style="max-width: 30% ">
                <legend></legend>

                <div>
                    <label>Cliente</label>

                <div>

                    <input type="text" value="">
                </div>
                <div>
                    <label>Fecha</label>
                    <input type="date" value="">
                </div>

                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Modo de pago</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label></label>
                </div>

                <div class="input-field col s12">
                    <select multiple>
                        <option value="" disabled selected>Modo de pago</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label></label>
                </div>

                <div class="input-field col s12">
                    <select>
                        <optgroup label="team 1">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>
                        <optgroup label="team 2">
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </optgroup>
                    </select>
                    <label></label>
                </div>

                <div class="input-field col s12 m6">
                    <select class="icons">
                        <option value="" disabled selected>Modo de pago</option>
                        <option value="" data-icon="images/sample-1.jpg">example 1</option>
                        <option value="" data-icon="images/office.jpg">example 2</option>
                        <option value="" data-icon="images/yuna.jpg">example 3</option>
                    </select>
                    <label></label>
                </div>
                <div class="input-field col s12 m6">
                    <select class="icons">
                        <option value="" disabled selected>Modo de pago</option>
                        <option value="" data-icon="images/sample-1.jpg" class="left">example 1</option>
                        <option value="" data-icon="images/office.jpg" class="left">example 2</option>
                        <option value="" data-icon="images/yuna.jpg" class="left">example 3</option>
                    </select>
                    <label></label>
                </div>

                <label></label>
                <select class="browser-default">
                    <option value="" disabled selected>Modo de pago</option>
                    <option value="1">Diario</option>
                    <option value="2">Mensual</option>
                    <option value="3">Anual</option>

            <form>
                <fieldset style="max-width: 30% ">
                    <legend></legend>

                    <div>
                        <label>Cliente</label>

                    </div>
                    <div style="max-width: 30%; float: left;">
                        <label>Cantidad</label>
                        <input type="number">
                    </div>
                    <div>
                        <a class="waves-effect waves-light btn" style="margin: 30px">Agregar</a>
                    </div>
            </form>
        </center>
